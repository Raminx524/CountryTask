<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spain Wiki</title>
    <link rel="icon" type="image/x-icon" href="assets/Spain.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Spain</h1>
      <img src="assets/Spain.png" width="150px" height="100px" />
    </header>
    <main id="contactUs">
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" placeholder="Full Name" />
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" placeholder="Phone Number" />
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" />
        <label for="citizen">Citizenship</label>
        <input type="text" name="citizen" placeholder="Citizenship" />
        <label for="msg"></label>
        <input type="text" name="msg" placeholder="Message us" />
        <input type="reset" value="Clear" />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <h2>Raminx524@Gmail.com</h2>
      <h2>Github.com/Raminx524</h2>
    </footer>
  </body>
</html>
